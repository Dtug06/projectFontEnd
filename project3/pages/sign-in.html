<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/sign-in.css">
    <script src="../js/sign-in.js" defer></script>
</head>

<body>
    <div class="display">
        <div>
            <div class="error">
                <div id="textError">
                    <img src="../assets/imgs/fonts/icons/errorPass.png" alt="Error Icon">
                </div>
            </div>
            <div class="alertError">
                <span>Email or password wrong!</span>
            </div>
            <div class="successSignIn">
                Đăng ký thành công
            </div>
        </div>
        <div class="formSignIn">
            <img src="../assets/imgs/fonts/icons/trello-logo.png.png" alt="Trello Logo" id="trello"> <br>
            <span id="signInText">Please sign in</span> <br>
            <input type="email" placeholder=" &nbsp; Email address" id="email"> <br>
            <input type="password" placeholder=" &nbsp;Password" id="password"> <br>
            <div id="remind"><input type="checkbox">Remember me</div>
            <span>Don't have an account, <a href="sign-up.html">click here!</a></span> <br>
            <button id="signinBtn">Sign in</button> <br>
            <span id="private"> &copy; 2025 - Rikkei Education</span>
        </div>
    </div>
</body>

</html>
