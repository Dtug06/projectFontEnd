<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giao diện Trello-like</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/BoardLayout.css" />
    <script defer src="../js/boardLayout.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img id="logo" src="../assets/imgs/fonts/icons/trello-logo-full.png.png" alt="Logo" />
        </div>
    </div>
    <section>
        <div class="container">
            <span id="workSpaces">YOUR WORKSPACES</span>
            <div class="items" id="boardsDirectionItem">
                <img class="icon" src="../assets/imgs/fonts/icons/Vector.png" alt="Boards" />
                <span class="textIcon">Boards</span>
            </div>

            <div class="items">
                <img class="icon" src="../assets/imgs/fonts/icons/ngoiSao.png" alt="Starred Boards" />
                <span class="textIcon">Starred Boards</span>
            </div>
            <div class="items">
                <img class="icon" src="../assets/imgs/fonts/icons/closedBoards.png" alt="Closed Boards" />
                <span class="textIcon">Closed Boards</span>
            </div>
            <hr />
            <div class="boards">
                <span>Your boards</span>
                <img src="../assets/imgs/fonts/icons/add.png" alt="" />
            </div>
            <div class="boardListSidebar"></div>

        </div>
        <div class="main">
            <div class="headerMain">
                <div>
                    <span>This is Title Board</span>
                    <img src="../assets/imgs/fonts/icons/ngoisaoDen.png" alt="" />
                    <button>
                        <img src="../assets/imgs/fonts/icons/FrameBoard.png" alt="" />Board
                    </button>
                    <span>
                        <img src="../assets/imgs/fonts/icons/table.png" alt="" /> Table
                    </span>
                    <!-- Nút xóa board -->
                    <img class="delete-board-btn" src="../assets/imgs/fonts/icons/closeThisBoard.png"
                        alt="delete this board" />
                    <span>Delete this board</span>

                    <!-- Nút quay lại dashboard -->
                    <img class="back-dashboard-btn" src="../assets/imgs/fonts/icons/closeThisBoard.png"
                        alt="Close this board" />
                    <span>Close this board</span>

                </div>
                <div>
                    <img src="../assets/imgs/fonts/icons/filter.png" alt="" />
                    &nbsp; Filter
                </div>
            </div>
            <div class="bodyMain">
                <div class="listsContainer">
                </div>
                <div class="addList">
                    <img src="../assets/imgs/fonts/icons/add.png" alt="" />
                    <span>Add another list</span>
                </div>
                <div class="addCard">
                    <input type="text" placeholder="Enter a title or paste a link" />
                    <div class="buttonAddCard">
                        <button>Add card</button>
                        <img src="../assets/imgs/fonts/icons/Button - Close.png" alt="" />
                    </div>
                </div>

                <div class="addListModal">
                    <input type="text" placeholder="Enter a title for list" />
                    <div class="buttonAddListModal">
                        <button>Add list</button>
                        <img src="../assets/imgs/fonts/icons/Button - Close.png" alt="" />
                    </div>
                </div>
                <div class="filterDropdown">
                    <div class="containerFilter">
                        <div class="filterHeader">
                            <div></div>
                            <b>Filter</b>
                            <img src="../assets/imgs/fonts/icons/_BaseCloseButton.png" alt="" width="16px" height="16px"
                                onclick="hide()" />
                        </div>
                        <div class="filterContent">
                            <!-- Nội dung filter -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slideBarCloseBoard">
            <div>
                <div class="alert">
                    <img src="../assets/imgs/fonts/icons/alert.png" alt="" />
                </div>
                <div class="bodyAlert">
                    <span>&nbsp;&nbsp;&nbsp;Are you sure?</span>
                    <p>You won't be able to revert this!</p>
                </div>
                <div class="buttonFooterAlert">
                    <button>Yes, close it!</button>
                    <button>Cancel</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
