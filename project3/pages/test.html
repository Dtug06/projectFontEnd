<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello-like Modals Demo</title>
    <style>
        /* CSS từ phần trước + bổ sung */
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        .demo-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .demo-btn {
            padding: 10px 20px;
            background: #0079bf;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Toàn bộ CSS modal từ phần trước */
        .modal {
            display: none;
            position: fixed;
            ...
        }

        /* ... (dán toàn bộ CSS modal đã viết ở đây) ... */
    </style>
</head>

<body>
    <div class="demo-buttons">
        <button class="demo-btn" onclick="openModal('addList')">Thêm List</button>
        <button class="demo-btn" onclick="openModal('addCard')">Thêm Card</button>
        <button class="demo-btn" onclick="openModal('deleteList')">Xóa List</button>
        <button class="demo-btn" onclick="openModal('deleteCard')">Xóa Card</button>
    </div>

    <!-- Modal Thêm List -->
    <div id="addListModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addList')">&times;</span>
            <h2>Thêm mới danh sách</h2>
            <input type="text" placeholder="Nhập tên danh sách...">
            <button class="create-btn">Tạo danh sách</button>
        </div>
    </div>

    <!-- Modal Thêm Card -->
    <div id="addCardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addCard')">&times;</span>
            <h2>Thêm mới thẻ</h2>
            <input type="text" placeholder="Nhập tiêu đề thẻ...">
            <textarea placeholder="Mô tả chi tiết..."></textarea>
            <button class="create-btn">Tạo thẻ</button>
        </div>
    </div>

    <!-- Modal Xóa List -->
    <div id="deleteListModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('deleteList')">&times;</span>
            <h2>Xóa danh sách</h2>
            <div class="delete-warning">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAA+0lEQVR4nO2WQQ6DMAxE/0G5cOQGHKk3QKp6A6SqN0CqegOkqjdAqnoDpKo3QKp6A6SqN0CqegOk6l8MkFJ6A0vgBhyAq6qWJ4B3YAdsgDmwBk7A+QkDgBmwA1bA4gH4BByBvapWXwNqYA+sgXkHfAEWwLQHXgFzYNoBr4FpB7wBph3wFph2wDtg2gHvgWkHfACmHfARmHbAJ2DaAZ+BaQd8AaYd8BWYdsA3YNoB34FpB/wAph3wE5h2wC9g2gG/gWkH/AGmHfAXmHbAP2DaAf+BaQcEwLQDAmDaAQEw7YAAmHZAAPwFcrW6MUwEuzEAAAAASUVORK5CYII="
                    alt="Cảnh báo">
                <p>Bạn có chắc muốn xóa danh sách này? Mọi thẻ trong danh sách sẽ bị xóa vĩnh viễn.</p>
            </div>
            <div class="modal-button-group">
                <button class="delete-btn">Xóa</button>
                <button class="cancel-btn">Hủy</button>
            </div>
        </div>
    </div>

    <!-- Modal Xóa Card -->
    <div id="deleteCardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('deleteCard')">&times;</span>
            <h2>Xóa thẻ</h2>
            <div class="delete-warning">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAA+0lEQVR4nO2WQQ6DMAxE/0G5cOQGHKk3QKp6A6SqN0CqegOkqjdAqnoDpKo3QKp6A6SqN0CqegOk6l8MkFJ6A0vgBhyAq6qWJ4B3YAdsgDmwBk7A+QkDgBmwA1bA4gH4BByBvapWXwNqYA+sgXkHfAEWwLQHXgFzYNoBr4FpB7wBph3wFph2wDtg2gHvgWkHfACmHfARmHbAJ2DaAZ+BaQd8AaYd8BWYdsA3YNoB34FpB/wAph3wE5h2wC9g2gG/gWkH/AGmHfAXmHbAP2DaAf+BaQcEwLQDAmDaAQEw7YAAmHZAAPwFcrW6MUwEuzEAAAAASUVORK5CYII="
                    alt="Cảnh báo">
                <p>Bạn có chắc muốn xóa thẻ này? Thao tác này không thể hoàn tác.</p>
            </div>
            <div class="modal-button-group">
                <button class="delete-btn">Xóa</button>
                <button class="cancel-btn">Hủy</button>
            </div>
        </div>
    </div>

    <script>
        function openModal(type) {
            document.getElementById(type + 'Modal').style.display = 'block';
        }

        function closeModal(type) {
            document.getElementById(type + 'Modal').style.display = 'none';
        }

        // Đóng modal khi click bên ngoài
        window.onclick = function (event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>

</html>
