<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/sign-up.css" />
</head>

<body>
    <div class="display">
        <div class="formSignUp">
            <img src="../assets/imgs/fonts/icons/trello-logo.png.png" alt="Trello Logo" id="trello" /><br>
            <span id="signUpText">Please sign up</span><br>
            <input type="text" placeholder=" &nbsp; Username" id="username"><br>
            <input type="email" placeholder=" &nbsp; Email address" id="email"><br>
            <input type="password" placeholder=" &nbsp; Password" id="password"><br>
            <span>Already have an account, <a href="sign-in.html">click here!</a></span><br>

            <button id="signupBtn">Sign up</button><br>
            <span id="private"> &copy; 2025 - Rikkei Education</span>
            <div id="errorContainer"></div>
        </div>
    </div>
    <script src="../js/sign-up.js"></script>
</body>

</html>
